<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mümin AI - İndir</title>
  <meta name="description" content="Mümin AI uygulamasını App Store ve Google Play'den indirin." />
  <link rel="icon" type="image/png" href="/muminai-website/favicon.png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .icon-wrapper {
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .icon-wrapper img {
      width: 120px;
      height: 120px;
      border-radius: 26px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .app-name {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .app-tagline {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 48px;
      font-weight: 400;
    }

    .app-size {
      font-size: 13px;
      opacity: 0.75;
      margin-bottom: 8px;
      font-weight: 700;
      margin-top: -5px;
    }

    .download-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
      width: 80%;
    }

    .download-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 20px 32px;
      background: #ffffff;
      color: #047857;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .download-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .download-button:active {
      transform: translateY(-2px);
    }

    .download-button .icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      transform: scale(1.5);
    }

    .download-button .text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .download-button .label {
      font-size: 12px;
      font-weight: 500;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }

    .download-button .store-name {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.2;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.8;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .app-name {
        font-size: 28px;
      }

      .app-tagline {
        font-size: 14px;
        margin-bottom: 40px;
      }

      .app-size {
        font-size: 12px;
        margin-bottom: 8px;
      }

      .icon-wrapper img {
        width: 100px;
        height: 100px;
      }

      .download-button {
        padding: 18px 24px;
        font-size: 16px;
      }

      .download-button .store-name {
        font-size: 18px;
      }

      .download-button .icon {
        width: 28px;
        height: 28px;
        font-size: 20px;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 16px;
      }

      .app-name {
        font-size: 24px;
      }

      .download-button {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <img src="icon.png" alt="Mümin AI" style="color: '#fff9e4'"/>
    </div>

    <p class="app-size">29MB</p>
    <h1 class="app-name">Mümin AI</h1>
    <p class="app-tagline">Müminler İçin Yapay Zeka Desteği</p>

    <div class="download-buttons">
      <a 
        href="https://apps.apple.com/tr/app/m%25C3%25BCmin-ai/id6748532925" 
        class="download-button"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="App Store'dan İndir"
      >
        <div class="icon" ></div>
        <div class="text">
          <span class="label">İndir</span>
          <span class="store-name">App Store'dan</span>
        </div>
      </a>

      <a 
        href="https://play.google.com/store/apps/details?id=com.anonymous.MuminAI&pcampaignid=web_share" 
        class="download-button"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Google Play'den İndir"
      >
        <div class="icon">▶</div>
        <div class="text">
          <span class="label">İndir</span>
          <span class="store-name">Google Play'den</span>
        </div>
      </a>
    </div>

    <div class="footer">
      <a href="privacy-policy.html">Gizlilik</a> •
      <a href="user-agreement.html">Kullanım</a> •
      <a href="support.html">Destek</a>
    </div>
  </div>
</body>
</html>
